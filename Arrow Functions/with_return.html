<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions - with return value</title>
    <script>
        var hello = (name) => {
           return 'Welcome '+ name;
        }
        document.write(hello("Jagdish"));
    </script>
</head>
